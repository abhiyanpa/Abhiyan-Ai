    <style>
      :root {
        --bg-color: #050505;
        --text-color: #fafafa;
      }
      html.light {
        --bg-color: #ffffff;
        --text-color: #0a0a0a;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        height: 100dvh;
        width: 100vw;
        overflow-x: hidden;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        -webkit-tap-highlight-color: transparent;
      }
      #root {
        height: 100%;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(128, 128, 128, 0.2);
        border-radius: 10px;
      }
      
      .markdown-content p { margin-bottom: 1rem; }
      .markdown-content p:last-child { margin-bottom: 0; }
      .markdown-content ul, .markdown-content ol { margin-bottom: 1rem; padding-left: 1.5rem; }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      .markdown-content li { margin-bottom: 0.5rem; }
      
      .markdown-content code:not(pre code) { 
        background-color: rgba(128, 128, 128, 0.15);
        padding: 0.2rem 0.4rem;
        border-radius: 0.4rem;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.9em;
        font-weight: 500;
        color: #3b82f6;
      }
      .dark .markdown-content code:not(pre code) {
        color: #60a5fa;
        background-color: rgba(255, 255, 255, 0.08);
      }

      .markdown-content pre {
        background-color: #0f172a;
        padding: 1.25rem;
        border-radius: 1rem;
        margin: 1.25rem 0;
        overflow-x: auto;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .light .markdown-content pre {
        background-color: #f8fafc;
        border-color: #e2e8f0;
      }
      .markdown-content pre code {
        background-color: transparent !important;
        padding: 0 !important;
        border-radius: 0 !important;
        font-family: 'JetBrains Mono', monospace;
        font-size: 0.875rem;
        color: #e2e8f0;
        line-height: 1.7;
      }
      
      @keyframes slideIn {
        from { transform: translateY(12px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      .animate-in-msg {
        animation: slideIn 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes typing {
        0% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.3); opacity: 1; }
        100% { transform: scale(1); opacity: 0.3; }
      }
      .typing-dot {
        animation: typing 1.4s infinite ease-in-out;
      }
      .typing-dot:nth-child(2) { animation-delay: 0.2s; }
      .typing-dot:nth-child(3) { animation-delay: 0.4s; }

      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
